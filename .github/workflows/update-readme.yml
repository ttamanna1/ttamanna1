name: Update README
on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual trigger
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Fetch GitHub Stats
        id: fetch-stats
        run: |
          curl -s "https://github-readme-stats.vercel.app/api?username=ttamanna1&include_all_commits=true&show_icons=true&theme=jolly&hide=contribs" > stats.json
          if grep -q "Something went wrong" stats.json; then
            echo "::set-output name=stats::Error"
          else
            echo "::set-output name=stats::Success"
          fi
      - name: Update README
        run: |
          if [[ "${{ steps.fetch-stats.outputs.stats }}" == "Success" ]]; then
            cat > README.md << 'ENDOFFILE'
