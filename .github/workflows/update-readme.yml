name: Update README with GitHub Stats and Languages
on:
  schedule:
    - cron: '0 08 * * *'  
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Verify if updates are needed
        run: |
          README_FILE=README.md
          echo "Current README content:"
          cat $README_FILE
          
          # Check if the README already has the latest content
          if grep -q "include_all_commits=true" $README_FILE && grep -q "title_color=ff64da" $README_FILE; then
            echo "README already has the latest stats configuration. No changes needed."
          else
            echo "Updates needed to README."
          fi
          
          #Timestamp
          echo "Last updated: $(date)" >> $README_FILE
          
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          # Debug output
          echo "Git status before commit:"
          git status
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub stats - $(date)"
            git push
            echo "Changes committed and pushed successfully"
          fi
